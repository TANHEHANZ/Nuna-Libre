<div
    class="fuse-horizontal-navigation-wrapper w-[98%] flex gap-4 justify-around border-b p-4 overflow-hidden"
>
    <img alt="Logo" class="w-8" />
    <div class="flex justify-center items-center">
        <ng-container *ngFor="let item of navigation; trackBy: trackByFn">
            <ng-container
                *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden"
            >
                <ng-container *ngIf="item.type === 'basic'">
                    <fuse-horizontal-navigation-basic-item
                        class="px-4 py-2 hover:bg-blue-700 rounded cursor-pointer hover:text-white"
                        [item]="item"
                        [name]="name"
                    ></fuse-horizontal-navigation-basic-item>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
    <div class="flex justify-center items-center">
        <ng-container *ngFor="let item of reportar; trackBy: trackByFn">
            <ng-container
                *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden"
            >
                <ng-container *ngIf="item.type === 'basic'">
                    <fuse-horizontal-navigation-basic-item
                        class="px-4 py-2 hover:bg-blue-700 rounded cursor-pointer hover:text-white"
                        [item]="item"
                        [name]="name"
                    ></fuse-horizontal-navigation-basic-item>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
    <div class="flex justify-center items-center">
        <div class="flex justify-center items-center gap-4">
            <!-- Ingresar -->
            <ng-container *ngFor="let item of navigation2; trackBy: trackByFn">
                <ng-container *ngIf="item.id === 'ingresar'">
                    <fuse-horizontal-navigation-basic-item
                        class="px-4 py-2 font-bold text-[#9A61F0] border-2 border-[#9A61F0] cursor-pointer rounded-lg"
                        [item]="item"
                        [name]="name"
                    ></fuse-horizontal-navigation-basic-item>
                </ng-container>
            </ng-container>

            <!-- Registrarse -->
            <ng-container *ngFor="let item of navigation2; trackBy: trackByFn">
                <ng-container *ngIf="item.id === 'Registrarse'">
                    <fuse-horizontal-navigation-basic-item
                        class="px-4 py-2 font-bold bg-[#4A23F4] border-2 border-[#4A23F4] cursor-pointer rounded-lg text-white uppercase"
                        [item]="item"
                        [name]="name"
                    ></fuse-horizontal-navigation-basic-item>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
